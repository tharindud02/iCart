<ion-content>
  <div class="ion-text-end">
  <ion-button (click)="close()" fill="clear" color="dark">
    <ion-icon name="close" slot="start"></ion-icon>
  </ion-button>
</div>

<div class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let p of product" class="ion-text-wrap">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <button (click)="decrementQty(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </button>
          </ion-col>
          <ion-col size="3" class="ion-align-self-center">
            Qty:{{ p.amount }}
          </ion-col>
          <ion-col size="2" offset="5">
            <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <b> {{p.name}} </b>
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            {{ p.discountedPrice | currency: 'LKR ' }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            Total :
          </ion-col>
          <ion-col size="6" class="ion-text-end">
           <b>{{ getTotal() | currency: 'LKR ' }}</b> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="checkout()">
    Checkout
  </ion-button>
</div>
</ion-content>
