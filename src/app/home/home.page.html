<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openCart()" #cart>
        <div class="cart-length">{{cartItemCount | async}} </div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-fab-button>
    </ion-fab>
<ion-grid class="TotalPriLimit">
  <!-- <ion-row>
    <ion-button routerLink="/search-item"  class="homeBtn" >Search Items</ion-button>
  </ion-row>
    <ion-row>
      <ion-button  routerLink="/add-item" class="homeBtn">Add Item</ion-button>
    </ion-row>
    <ion-row>
      <ion-button mat-raised-button (click)="setPriceLimit()" class="homeBtn" >Set Price Limit</ion-button>
    </ion-row> -->
    <ion-row>
      <ion-col>
      <ion-item>
        Total:<span slot="end">{{  getTotal() | currency: 'LKR '}} </span>
      </ion-item>
      <ion-item>
        Price Limit:<span slot="end">{{ getPriceLimit() | currency: 'LKR ' }} </span>
      </ion-item> 
    </ion-col>
  </ion-row>
</ion-grid>
  </ion-list>

  <ion-list>
    <ion-card *ngFor="let p of product">
      <ion-card-content>
        <ion-row>
          <ion-card-title> {{p.name}} </ion-card-title>
        </ion-row>
        <ion-row class="ion-align-items-center">
            <ion-label color="secondary">
              <b> {{p.price | currency: 'LKR'}} </b>
            </ion-label>
        </ion-row>
        <ion-row>
            <ion-label>Discount: {{ p.discount }}% </ion-label>
        </ion-row>
        <ion-row>
            <ion-label>Expiery Date: {{ p.expiryDate | date:'yyyy-MM-dd'  }} </ion-label>
        </ion-row>
        <ion-row>
          <ion-label>Weight: {{ p.weight }} </ion-label>
      </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-list class="menu-bar">
    <ion-row>
      <ion-col size="4">
        <ion-button routerLink="/search-item"  class="homeBtn" >
          <ion-img class="menu-icon" src="assets/icon/add.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button  routerLink="/add-item" class="homeBtn">
        <ion-img  class="menu-icon" src="assets/icon/search.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button mat-raised-button (click)="setPriceLimit()" class="homeBtn">
        <ion-img class="menu-icon" src="assets/icon/limit.png"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
