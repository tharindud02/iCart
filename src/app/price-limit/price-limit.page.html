<ion-content>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  <ion-grid class="priceLimit">
    <label>Enter Price Limit
      <input type="text" class="setPriceText" [(ngModel)]="priceLimit" >
    </label>
    <ion-button expand="full" class="setPriceBtn" (click)="setLimit()">
      Set
    </ion-button>
  </ion-grid>
</ion-content>
